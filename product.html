<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Driftwood Flying Island</title>
<link rel="stylesheet" href="css/style.css">

<style>
/* PRODUCT PAGE */
.product-wrap{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:1.1fr 1fr;
  gap:60px;
  padding:80px 20px;
}

/* IMAGE SLIDER */
.slider{
  position:relative;
}
.slider img{
  width:100%;
  border-radius:20px;
  display:none;
}
.slider img.active{
  display:block;
}
.slider-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.5);
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:50%;
  cursor:pointer;
}
.prev{left:10px}
.next{right:10px}

.dots{
  display:flex;
  justify-content:center;
  margin-top:10px;
}
.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:#ccc;
  margin:0 4px;
  cursor:pointer;
}
.dot.active{background:#0f3d2e}

/* DETAILS */
.price del{color:#999}
.price strong{font-size:28px;color:#0f3d2e}

.features li{
  margin:8px 0;
  list-style:none;
}
.features li::before{
  content:"✔ ";
  color:#0f3d2e;
}

.qty{
  display:flex;
  align-items:center;
  gap:10px;
}
.qty button{
  width:30px;
  height:30px;
  border:1px solid #ccc;
  background:#fff;
  cursor:pointer;
}

.social a{
  margin-right:10px;
  text-decoration:none;
}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
  <div class="nav-inner">
  
  </div>
</div>

<section class="product-wrap">

  <!-- LEFT : IMAGES -->
  <div>
    <div class="slider" id="productSlider">
  <button class="slider-btn prev" onclick="changeSlide(-1)">‹</button>
  <button class="slider-btn next" onclick="changeSlide(1)">›</button>
</div>

<div class="dots" id="sliderDots"></div>

  </div>

  <!-- RIGHT : DETAILS -->
  <div>
    <h1 id="productTitle"></h1>

    <div class="price">
      <del id="productMrp"></del><br>
      <strong id="productPrice"></strong>

    </div>

    <ul class="features" id="productFeatures"></ul>

    <p id="productDesc"></p>

    <br>

    <label>Personalisation (optional)</label><br>
    <textarea rows="3" style="width:100%"></textarea>

    <br><br>

    <div class="qty">
      Quantity:
      <button onclick="qty(-1)">−</button>
      <span id="q">1</span>
      <button onclick="qty(1)">+</button>
    </div>

    <br>

    <button class="btn primary" id="addToCartBtn">
  Add to Cart
</button>


    <br>
    <button class="btn" style="background:#000;color:#fff">
      Buy Now
    </button>

    <br><br>

    <div class="social">
      <a href="#">Facebook</a>
      <a href="#">Pinterest</a>
      <a href="#">WhatsApp</a>
      <a href="#">X</a>
    </div>

  </div>

</section>

<footer>© 2025 Aquarium Shop</footer>

<script src="js/products.js"></script>
<script src="js/product.js"></script>

<script>
let slide = 0;
const imgs = document.querySelectorAll(".slider img");

function showSlide(n){
  imgs.forEach(i=>i.classList.remove("active"));
  dots.forEach(d=>d.classList.remove("active"));
  imgs[n].classList.add("active");
  dots[n].classList.add("active");
}

function changeSlide(n){
  slide = (slide + n + imgs.length) % imgs.length;
  showSlide(slide);
}

function goSlide(n){
  slide = n;
  showSlide(slide);
}

let q = 1;
function qty(n){
  q = Math.max(1, q+n);
  document.getElementById("q").innerText = q;
}
</script>

<script src="js/cart.js"></script>
<script src="js/nav.js"></script>

</body>
</html>
