<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<link rel="stylesheet" href="css/style.css">
</head>



<body>

<h1 style="text-align:center;margin:30px">Checkout</h1>

<div style="max-width:900px;margin:auto;display:grid;grid-template-columns:1fr 1fr;gap:40px">

  <!-- CUSTOMER DETAILS -->
  <div>
    <h3>Customer Details</h3>

    <input id="name" placeholder="Full Name" style="width:100%;padding:10px;margin:10px 0">
    <input id="phone" placeholder="Phone Number" style="width:100%;padding:10px;margin:10px 0">
    <textarea id="address" placeholder="Delivery Address" style="width:100%;padding:10px;margin:10px 0"></textarea>

    <button class="btn primary" onclick="placeOrder()">Place Order via WhatsApp</button>
  </div>

  <!-- ORDER SUMMARY -->
  <div>
    <h3>Order Summary</h3>
    <div id="orderSummary"></div>
    <h4 id="orderTotal"></h4>
  </div>

</div>

<script src="js/products.js"></script>
<script src="js/cart.js"></script>
<script src="js/checkout.js"></script>
<script src="js/nav.js"></script>

</body>
</html>
